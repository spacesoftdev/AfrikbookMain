

<dialog id="my_modal_add_coupon" class="modal py-3 px-3 rounded-lg">
    <a class="flex items-center justify-between bg-slate-200 py-1 px-2 text-sm font-semibold text-slate-600 rounded-lg shadow-md focus:outline-none focus:shadow-outline-purple"
      href="#">
        <div class="flex items-center">
            <svg
                class="w-5 h-5 mr-2"
                fill="currentColor"
                viewBox="0 0 20 20"
            >
            <path
                d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
            ></path>
            </svg>
            <span>Add Coupon</span>
        </div>
        <span>
            <form method="dialog" class="modal-backdrop">
                <button class="py-1 px-2 rounded-full bg-red-600 text-[14px] text-white font-semibold" id="coupon">X</button>
            </form>
        </span>
    </a>

    <div class="modal-box">
        <div class="px-4 py-3 my-5 bg-white rounded-lg shadow-md">

            <div class="flex items-center justify-center">
                <h3 class="text-center text-gray-900 font-extrabold my-5 text-[24px]">Add Coupon</h3>
            </div>

            <form id="coupon_id" action="">
                {% csrf_token %}

                <div class="grid gap-6 md:grid-cols-2 xl:grid-cols-4">

                   
                    <input name="id" type="hidden" value="" id="id" />
                    <label class="block text-sm">
                        <span class="text-gray-700">Coupon Code</span>
                        <div class="relative"> 
                            <div class="absolute top-4 left-3">
                                <i class="fa fa-search text-gray-400 z-20 hover:text-gray-500"></i>
                            </div>
                            <input 
                                type="text"
                                class="block w-full px-2 mt-1 text-sm border-2 rounded-md focus:border-slate-300 focus:outline-none focus:shadow-outline-green text-slate-600 form-input"
                                name="code"
                                id="randomCode"
                            />
                            <div class="absolute top-0 right-0">
                                
                                <button id="generateCoupon" class="h-6 w-20 cursor-pointer text-gray-600 rounded-lg bg-slate-200 hover:bg-slate-300">Generate</button>
                                
                            </div>
                        </div>
                    </label>
        
                    <label class="block text-sm">
                        <span class="text-gray-600">Usage</span>
                        <textarea
                            class="block w-full mt-1 px-2 text-sm form-textarea border-2 rounded-md focus:border-slate-300  focus:outline-none focus:shadow-outline-green text-slate-600"
                            rows="1"
                            name="usage"
                            id="usage"
                        ></textarea>
                    </label>
        
                    <label class="block text-sm">
                        <span class="text-gray-700">Amount</span>
                        <input 
                            type="text"
                            class="block w-full px-2 mt-1 text-sm border-2 rounded-md focus:border-slate-300 focus:outline-none focus:shadow-outline-green text-slate-600 form-input"
                            name="amount"
                            id="amount"
                        />
                    </label>
                     <label class="block text-sm">
                        <span class="text-gray-700">limit</span>
                        <input 
                            type="text"
                            class="block w-full px-2 mt-1 text-sm border-2 rounded-md focus:border-slate-300 focus:outline-none focus:shadow-outline-green text-slate-600 form-input"
                            name="limit"
                            id="limit"
                        />
        
                    </label>

                </div>
        
                <button id="AddCoupon" class="block w-full h-8 px-4 py-1 mt-5 text-sm font-medium leading-5 text-center text-gray-600 transition-colors duration-150 bg-slate-200 border border-transparent rounded-lg active:bg-slate-300 hover:bg-slate-300 focus:outline-none focus:shadow-outline-slate"
                    >
                    Create
                </button>
                <button id="EditCoupon" class="block w-full h-8 px-4 py-1 mt-5 hidden text-sm font-medium leading-5 text-center text-gray-600 transition-colors duration-150 bg-slate-200 border border-transparent rounded-lg active:bg-slate-300 hover:bg-slate-300 focus:outline-none focus:shadow-outline-slate"
                    >
                    Update
                </button>
            </form>
    
        </div>
    </div>
    
    <script>
        // Function to generate a random number
        function generateRandomNumber(e) {
            e.preventDefault();
            const min = 1; // Minimum value for the random number
            const max = 100000; // Maximum value for the random number
            const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
    
            // Display the random number on the webpage
            document.getElementById('randomCode').value = randomNumber;
        }
    
        // Add a click event listener to the button
        document.getElementById('generateCoupon').addEventListener('click', generateRandomNumber);
    </script>
</dialog>
