
{% extends 'base.html' %}


{% block content %}
    
    <a class="flex items-center justify-between bg-slate-200 py-1 px-2 text-sm font-semibold text-slate-600 rounded-lg shadow-md focus:outline-none focus:shadow-outline-purple"
      href="#">
        <div class="flex items-center">
            <svg
                class="w-5 h-5 mr-2"
                fill="currentColor"
                viewBox="0 0 20 20"
            >
            <path
                d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
            ></path>
            </svg>
            <span>Account Setup</span>
        </div>
        <span>Home &RightArrow;</span>
    </a>

    <!-- {% if messages %}
        {% include 'messages.html' %}
    {% endif %} -->

    <div class="px-4 py-3 my-5 bg-white rounded-lg shadow-md">


        <form action="" method="POST" novalidate>
            {% csrf_token %}
            <div class="grid gap-6 md:grid-cols-2 xl:grid-cols-4">

                <label class="block text-sm">
                    <span class="text-gray-700 dark:text-gray-400">
                        Series Name
                    </span>
                    <select 
                        class="block w-full px-2 mt-1 text-sm border-2 rounded-md focus:border-slate-300 form-select focus:outline-none focus:shadow-outline-green text-slate-600"
                        name="series_name" id="series_name">
                        <option></option>
                        <option>Equity</option>
                        <option>Assets</option>
                        <option>Income</option>
                        <option>Liability</option>
                        <option>Expenses</option>
                    </select>
                    <span class="py-2 text-red-500 errors">{{form.series_name.errors}}</span>
                </label>
        
                <label class="block text-sm">
                    <span class="text-gray-700">Series ID</span>
                    <input 
                        name="account_series"
                        class="block w-full px-2 mt-1 text-sm bg-slate-200 border-2 rounded-md focus:border-slate-300 focus:outline-none focus:shadow-outline-green text-slate-600 form-input"
                        value=""
                    />

                </label>

                <label class="block text-sm">
                    <span class="text-gray-700 dark:text-gray-400">Account Type</span>
                    <select 
                        type="text"
                        name="account_type" 
                        class="block w-full px-2 mt-1 text-sm border-2 rounded-md focus:border-slate-300 form-select focus:outline-none focus:shadow-outline-green text-slate-600"
                        >
                        <option>Cash</option>
                        <option>Receivable</option>
                        <option>Payable</option>
                    </select>
                    <span class="py-2 text-red-500 errors">{{form.account_type.errors}}</span>
                </label>

                <button type="submit" class="block w-full px-4 py-1 mt-4 text-sm font-medium leading-5 text-center text-gray-600 transition-colors duration-150 bg-slate-200 border border-transparent rounded-lg active:bg-slate-300 hover:bg-slate-300 focus:outline-none focus:shadow-outline-slate">
                    Create
                </button>
                
            </div>
        </form>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Get references to the select and input elements
            var accountSeriesSelect = document.querySelector('select[name="series_name"]');
            var seriesNameInput = document.querySelector('input[name="account_series"]');
    
            // Add an event listener to the select element
            accountSeriesSelect.addEventListener('change', function () {
                // Set the default value of series_name based on the selected option
                switch (accountSeriesSelect.value) {
                    case 'Equity':
                        seriesNameInput.value = 3;
                        // seriesNameInput.value = 3;
                        break;
                    case 'Assets':
                        seriesNameInput.value = 1;
                        break;
                    case 'Income':
                        seriesNameInput.value = 4;
                        break;
                    case 'Liability':
                        seriesNameInput.value = 2;
                        break;
                    case 'Expenses':
                        seriesNameInput.value = 6;
                        break;
                    default:
                        // Set a default value or leave it empty based on your requirement
                        seriesNameInput.value = '';
                        break;
                }
            });
        });
    </script>
    

{% endblock content %}
