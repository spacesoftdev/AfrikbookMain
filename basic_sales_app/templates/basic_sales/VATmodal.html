<!-- Open the modal using ID.showModal() method AUTO ACTIVATE VAT(7.5%) -->

<dialog id="autoVAT" class="modal py-3 px-3 rounded-lg">
    <a class="flex items-center justify-between bg-slate-200 py-1 px-2 text-sm font-semibold text-slate-600 rounded-lg shadow-md focus:outline-none focus:shadow-outline-purple"
      href="#">
        <div class="flex items-center">
            <svg
                class="w-5 h-5 mr-2"
                fill="currentColor"
                viewBox="0 0 20 20"
            >
            <path
                d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
            ></path>
            </svg>
            <span>Auto activate VAT</span>
        </div>
        <span>
            <form method="dialog" class="modal-backdrop">
                <button class="py-1 px-2 rounded-full bg-red-600 text-[14px] text-white font-semibold">X</button>
            </form>
        </span>
    </a>
    <div class="modal-box">
        <div class="px-4 py-3 my-5 bg-white rounded-lg shadow-md">
    
            <form action="{% url 'basic_sales_app:autovat' %}" method="post">{% csrf_token %}
                <label class="block text-sm">
                    <span class="text-gray-700">
                        Activate VAT(7.5%)
                    </span>
                    <select class="block w-full px-2 mt-3 text-sm border-2 rounded-md focus:border-slate-300 form-select focus:outline-none focus:shadow-outline-green text-slate-600 shadow-lg" name="activate">
                        <option>Yes</option>
                        <option>No</option>
                    </select>
                </label>
                <input type="hidden" name="redirectTo" value="{{ request.path }}">
                <button type="submit" name="activateVAt" class="block w-full h-8 px-4 py-1 mt-4 text-sm font-medium leading-5 text-center text-gray-600 transition-colors duration-150 bg-slate-200 border border-transparent rounded-lg active:bg-slate-300 hover:bg-slate-300 focus:outline-none focus:shadow-outline-slate">
                    Save
                </button>
            </form> 
        </div>
    </div>
    
</dialog>
