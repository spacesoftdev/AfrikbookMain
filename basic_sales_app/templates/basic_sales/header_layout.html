    <body class="bg-blue-gray-50">
        <style>
            /* MY LOADER */
                
            .loadercontainer {
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: rgba(255, 255, 255, 0.8);
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    z-index: 999;
                }

            .loader {
                border: 8px solid #f3f3f3;
                border-top: 8px solid #34db95;
                border-radius: 50%;
                width: 50px;
                height: 50px;
                animation: spin 1s linear infinite;
            }

            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }

            /* END MY LOADER */

            /* Fix the header */
            .overflow-auto {
                position: relative;
            }
        
            .overflow-auto thead {
                position: sticky;
                top: 0;
                background-color: #edf2f7; /* Tailwind equivalent of bg-gray-100 */
                z-index: 10; /* Ensure it's above the table body */
            }
        </style>
