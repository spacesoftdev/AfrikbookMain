            <tbody id="stock_row_add">
                <tr id="repeat" >
                    <td class="border border-slate-300 py-0 my-0 px-2 h-4 text-[10px]  ...">
                        *
                    </td>
                    <td class="border border-slate-300  my-0 text-[11px] font-medium tracking-wide ...">
                        <select class="select-dropdown block w-full px-2 py-2 text-sm border-2 rounded-md focus:border-slate-300 form-select focus:outline-none focus:shadow-outline-green text-slate-600 shadow-lg" name="item_code[]" id="select">
                            <option>_ _Choose an Option_ _</option>
                            {% if listitems %}
                                {% for listitem in listitems %}
                                    <option value="{{listitem.generated_code}}">{{ listitem.item_name|add:" "|add:"["|add:listitem.generated_code|add:"]" }}</option>
                                {% endfor %}
                            {% endif %}
                        </select>
                    </td>
                    <td class="border border-slate-300 py-0 my-0 text-[11px] font-medium tracking-wide ...">
                        <input 
                            type="text"
                            name="item_decription[]"
                            id="desc"
                            class="block w-full px-2 h-4 text-[10px] focus:outline-none focus:shadow-outline-green text-slate-600 form-input"
                            placeholder=""
                            readonly
                        />
                        <input type="hidden" id="item" name="item[]" /> <!--this could be removed the next time you come here -->
                        <input type="hidden" id="wholesale_price" name="wholesale_price[]" />

                        <!--this could be removed the next time you come here -->
                        
                    </td>
                    <td class="border border-slate-300 py-0 my-0 text-[11px] font-medium tracking-wide ...">
                        <input 
                            type="number"
                            name="quantity[]"
                            id="qty"
                            class="qtty block w-full px-2 h-4 text-[10px] focus:outline-none focus:shadow-outline-green text-slate-600 form-input any"
                            placeholder=""
                            data-button-outlet= {{store}}
                            data-button-name
                            onkeyup="onkeyboard(this)"
                            
                        />
                        <label class="your_label_class text-red-600" for="qty" data-forerrors></label>
                    </td>
                    <td class="border border-slate-300 py-0 my-0 text-[11px] font-medium tracking-wide ...">
                        <input 
                            type="number"
                            name="selling_price[]"
                            id="price"
                            class="block w-full px-2 h-4 text-[10px] focus:outline-none focus:shadow-outline-green text-slate-600 form-input"
                            onkeyup="onkeyboard(this)"
                            
                        />
                    </td>
                   
                    <td class="border border-slate-300 py-0 my-0">
                        <button  type="button" class="stock_remove_W_W flex justify-center items-center w-full h-3 px-2 py-1 text-[12px] font-semibold text-center text-gray-600 transition-colors duration-150 border border-transparent focus:outline-none focus:shadow-outline-slate">
                            <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" enable-background="new 0 0 64 64" viewBox="0 0 64 64" id="delete"><g transform="translate(232 228)"><path fill="#134563" d="M-207.5-205.1h3v24h-3zM-201.5-205.1h3v24h-3zM-195.5-205.1h3v24h-3zM-219.5-214.1h39v3h-39z"></path><path fill="#134563" d="M-192.6-212.6h-2.8v-3c0-.9-.7-1.6-1.6-1.6h-6c-.9 0-1.6.7-1.6 1.6v3h-2.8v-3c0-2.4 2-4.4 4.4-4.4h6c2.4 0 4.4 2 4.4 4.4v3"></path><path fill="#134563" d="M-191-172.1h-18c-2.4 0-4.5-2-4.7-4.4l-2.8-36 3-.2 2.8 36c.1.9.9 1.6 1.7 1.6h18c.9 0 1.7-.8 1.7-1.6l2.8-36 3 .2-2.8 36c-.2 2.5-2.3 4.4-4.7 4.4"></path></g></svg>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
