  <script>
    $(document).ready(function() {
      // Add click event listener to each dropdown toggle button
      $("[id^='dropdown-toggle']").click(function() {
        // Extract the index from the button id
        var index = $(this).attr('id').split("-").pop();
        // Toggle the visibility of the corresponding dropdown menu
        $("#dropdown-menu-" + index).toggleClass("hidden");
      });
    });
    
    $(document).ready(function() {
      // Add click event listener to each dropdown toggle button
      $("#togle").click(function() {
        
        $("#title").toggleClass("hidden");
        $("#sidebar").toggleClass("hidden");
      });
    });
  </script>
