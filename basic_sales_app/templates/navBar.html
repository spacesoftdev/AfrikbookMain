<script>
    
    $(document).ready(function(){
        $('#notification_box').on('mouseleave', function(){
            $(this).addClass('hidden')
        })
        $('#notificationBell').on('click', function(){
            $('#notification_box').toggleClass('hidden')
        })

    })
</script>
