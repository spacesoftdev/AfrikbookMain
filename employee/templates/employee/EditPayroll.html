

<dialog id="my_modal_edit_payroll" class="modal py-3 px-3 rounded-lg md:w-800 ">

    <a class="flex items-center justify-between bg-slate-200 py-1 px-2 text-sm font-semibold text-slate-600 rounded-lg shadow-md focus:outline-none focus:shadow-outline-purple"
      href="#">
        <div class="flex items-center">
            <svg
                class="w-5 h-5 mr-2"
                fill="currentColor"
                viewBox="0 0 20 20"
            >
            <path
                d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
            ></path>
            </svg>
            <span id="detail"></span>
        </div>
        <span>
            <form method="dialog" class="modal-backdrop">
                <button class="py-1 px-2 rounded-full bg-red-600 text-[14px] text-white font-semibold">X</button>
            </form>
        </span>
    </a>

    <div class="modal-box">
        <form method="POST"  id="change-date-form">
            {% csrf_token %}
            <div class="px-4 py-3 my-5 bg-white rounded-lg shadow-md">
    
                <div class="grid gap-2 sm:grid-cols-2 md:grid-cols-2">
    
                    <h3 class="text-gray-900 text-[16px]">Company :</h3>
                    
                    <label class="block text-sm">
                        <span class="text-gray-700" id="company">bv15022</span>
                    </label>
        
                </div>
                <div class="grid gap-2 sm:grid-cols-2 md:grid-cols-2">
    
                    <h3 class="text-gray-900 text-[16px]">Phone :</h3>
                    
                    <label class="block text-sm">
                        <span class="text-gray-700" id="phone">bv15022</span>
                    </label>
        
                </div>
                <div class="grid gap-2 sm:grid-cols-2 md:grid-cols-2">
    
                    <h3 class="text-gray-900 text-[16px]">Customer ID :</h3>
                    
                    <label class="block text-sm">
                        <span class="text-gray-700" id="cusID">bv15022</span>
                    </label>
        
                </div>
                <div class="grid gap-2 sm:grid-cols-2 md:grid-cols-2 mt-2">
    
                    <h3 class="text-gray-900 text-[16px]">Address:</h3>
                    
                    <label class="block text-sm">
                        <span class="text-gray-700" id="address">Henry West Gx200g</span>
                    </label>
        
                </div>
                <div class="grid gap-2 sm:grid-cols-2 md:grid-cols-2 mt-2">
    
                    <h3 class="text-gray-900 text-[16px]">Balance:</h3>
    
                    <label class="block text-sm">
                        <span class="text-gray-700" id="balance">34000:00</span>
                    </label>
        
                </div>
                <div class="grid gap-2 sm:grid-cols-2 md:grid-cols-2 mt-2">
    
                    <h3 class="text-gray-900 text-[16px]">Invoice ID :</h3>
    
                    <label class="block text-sm">
                        <span class="text-gray-700" id="invoice_id">11/10/2023</span>
                    </label>
        
                </div>
                <div class="grid gap-2 sm:grid-cols-2 md:grid-cols-2 mt-2">
    
                    <h3 class="text-gray-900 text-[16px]">Reference Date :</h3>
    
                    <label class="block text-sm">
                        <span class="text-gray-700" id="ref_date">11/10/2023</span>
                    </label>
        
                </div>
                <div class="grid gap-2 sm:grid-cols-2 md:grid-cols-2 mt-2">
    
                    <h3 class="text-gray-900 text-[16px]">Returned_Date :</h3>
    
                    <label class="block text-sm">
                        <span class="text-gray-700" id="date">11/10/2023</span>
                    </label>
        
                </div>
    
                <div class="block mt-2">
                    <input type="hidden" name="invoice_id" id="invoiceID">
                    <input type="hidden" name="invoice_date" id="invoice_date2">
                    <input 
                        class="block w-full px-2 mt-1 text-sm bg-slate-100 border-2 rounded-md focus:border-slate-300 focus:outline-none focus:shadow-outline-green text-slate-600 form-input"
                        placeholder=""
                        type="date"
                        name="new_date"
                    />
                </div>
                <button class="block w-full px-4 py-1 mt-4 text-sm font-medium leading-5 text-center text-gray-600 transition-colors duration-150 bg-slate-200 border border-transparent rounded-lg active:bg-slate-300 hover:bg-slate-300 focus:outline-none focus:shadow-outline-slate"
                    type="submit">
                    Change Date
                </button>
                
            </div>
        </form>
    </div>
    
</dialog>
<script>
    $(document).ready(
     $("#change-date-form").submit(function(e){
         e.preventDefault();
         var serialiderData = $(this).serialize();
        
         $.ajax({
             type:"POST",
             url:"{% url 'customer:ChangeReturnInwardDate' %}",
             data: serialiderData,
             success: function(data){
                 if(data.length > 0){
                     alertify.success('Date updated successfully');
                     //$("#my_modal_sales_ledger_edit_date").css('display', 'none');
                     //methodInstance = "dialog"
                 }else{
                     alertify.error('No date selected')
                 }
             }
         })
     })
    )
 </script>
