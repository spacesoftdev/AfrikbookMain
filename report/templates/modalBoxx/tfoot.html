<tfoot class="hidden">
    <tr>
        <td class="py-4"></td>
    </tr>
    <tr class="text-gray-700 text-xs ">
        <td class="pt-6 text-right pr-3" colspan="4">
            <span class="">Total Sales:</span>
        </td>
        <td class="pt-6">
            <b class="currency"></b><span class=" " id="sales_total">{{total_sales}}</span>
        </td>
    </tr>
    <tr class="text-gray-700 text-xs">
        <td class="text-right pr-3" colspan="4">
            <span class="">Total Expense:</span>
        </td>
        <td>
            <b class="currency"></b><span class="" id="purchase_total">{{total_purchase}}</span>
        </td>
    </tr>
    <tr class="text-gray-700 text-xs">
        <td class="text-right pr-3" colspan="4">
            <span class="">Balance:</span>
        </td>
        <td>
            <b class="currency"></b><span class="" id="total">{{total}}</span>
        </td>
    </tr>
   
</tfoot>
