
{% extends 'base.html' %}


{% block content %}


    
    <a class="flex items-center justify-between bg-slate-200 py-1 px-2 text-sm font-semibold text-slate-600 rounded-lg shadow-md focus:outline-none focus:shadow-outline-purple"
      href="#">
        <div class="flex items-center">
            <svg
                class="w-5 h-5 mr-2"
                fill="currentColor"
                viewBox="0 0 20 20"
            >
            <path
                d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
            ></path>
            </svg>
            <span>Edit Company Details</span>
        </div>
        <span>Home &RightArrow;</span>
    </a>

    <form method="POST">
        {% csrf_token %}
        <div class="px-4 py-3 my-8 bg-white rounded-lg shadow-md">

            <div class="flex  gap-2">
    
                <label class="block w-1/3  text-sm">
                    <span class="text-gray-700 dark:text-gray-400">
                        Select Type
                    </span>
                    <select name="type"  class="block w-full px-2 mt-1 text-sm border-2 rounded-md focus:border-slate-300 form-select focus:outline-none focus:shadow-outline-green text-slate-600 shadow-lg">
                        
                        <option {% if company_d.type == "Invoice"%} selected {% endif %}>Invoice</option>
                        <option {% if company_d.type == "Order "%} selected {% endif %}>Order</option>
                    </select>
                    <p class="text-red-500 error">{{ form.type.errors }}</p>
                </label>
                 <label class="block w-full text-sm">
                    <span class="text-gray-700">Detail</span>
                    <input 
                        class="block w-full px-2 mt-1 text-sm border-2 rounded-md focus:border-slate-300 focus:outline-none focus:shadow-outline-green text-slate-600 form-input shadow-lg"
                        placeholder=""
                        name="detail"
                        value="{{company_d.detail}}"
                    />
                    <p class="text-red-500 error">{{ form.detail.errors }}</p>
                </label>
    
                
            </div>
    
            <button class="block w-full px-4 py-1 mt-5 text-sm font-medium leading-5 text-center text-gray-600 transition-colors duration-150 bg-slate-200 border border-transparent rounded-lg active:bg-slate-300 hover:bg-slate-300 focus:outline-none focus:shadow-outline-slate"
                type="submit">
                Update
            </button>
    
        </div>
    </form>

    

    
    {% endblock content %}
