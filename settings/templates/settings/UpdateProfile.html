
{% extends 'base.html' %}


{% block content %}

    
    <a class="flex items-center justify-between bg-slate-200 py-1 px-2 text-sm font-semibold text-slate-600 rounded-lg shadow-md focus:outline-none focus:shadow-outline-purple"
      href="#">
        <div class="flex items-center">
            <svg
                class="w-5 h-5 mr-2"
                fill="currentColor"
                viewBox="0 0 20 20"
            >
            <path
                d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
            ></path>
            </svg>
            <span>Profile Setup</span>
        </div>
        <span>Home &RightArrow;</span>
    </a>
    <form method="POST" enctype="multipart/form">
        {% csrf_token %}
        <div class="px-4 py-3 my-5 bg-white rounded-lg shadow-md">

            <h1 class="text-2xl text-slate-600 font-semibold text-center uppercase"> Create / Update Profile</h1>
            
            <div class="flex items-center justify-center py-3">
                <div class="h-20 w-20 rounded-md border border-slate-200">
                    <img src="{{profile.logo.url}}" alt="logo" class="object-contain" />
                </div>
            </div>
    
            <div class="grid gap-6 md:grid-cols-2 xl:grid-cols-4">
    
                <label class="block text-sm">
                    <span class="text-gray-700">Logo</span>
                    <input 
                        type="file"
                        class="block w-full px-2 mt-1 text-sm border-2 rounded-md focus:border-slate-300 focus:outline-none focus:shadow-outline-green text-slate-600 form-input shadow-lg"
                        placeholder=""
                        name="logo"
                        value=""
                    />
                </label>
    
                <label class="block text-sm">
                    <span class="text-gray-700 dark:text-gray-400">Owner Name</span>
                    <input 
                        type="text"
                        class="block w-full px-2 mt-1 text-sm border-2 rounded-md focus:border-slate-300 focus:outline-none focus:shadow-outline-green text-slate-600 form-input shadow-lg"
                        placeholder=""
                        name="ownerName"
                        value="{{profile.ownerName}}"
                    />
                </label>
    
                <label class="block text-sm">
                    <span class="text-gray-700 dark:text-gray-400">Business Name</span>
                    <input 
                        type="text"
                        class="block w-full px-2 mt-1 text-sm border-2 rounded-md focus:border-slate-300 focus:outline-none focus:shadow-outline-green text-slate-600 form-input shadow-lg"
                        placeholder=""
                        name="CompanyName"
                        value="{{profile.CompanyName}}"
                    />
                </label>
    
                <label class="block text-sm">
                    <span class="text-gray-700 dark:text-gray-400">Phone / Tel</span>
                    <input 
                        type="text"
                        class="block w-full px-2 mt-1 text-sm border-2 rounded-md focus:border-slate-300 focus:outline-none focus:shadow-outline-green text-slate-600 form-input shadow-lg"
                        placeholder=""
                        name="phone"
                        value="{{profile.phone}}"
                    />
                </label>
    
            </div>
    
            <div class="grid gap-6 md:grid-cols-2 xl:grid-cols-4 mt-5">
    
                <label class="block text-sm">
                    <span class="text-gray-700 dark:text-gray-400">Phone 2</span>
                    <input 
                        type="text"
                        class="block w-full px-2 mt-1 text-sm border-2 rounded-md focus:border-slate-300 focus:outline-none focus:shadow-outline-green text-slate-600 form-input shadow-lg"
                        placeholder=""
                        name="phone2"
                        value="{{profile.phone2}}"
                    />
                </label>
    
                <label class="block text-sm">
                    <span class="text-gray-700 dark:text-gray-400">Services Description</span>
                    <input 
                        type="text"
                        class="block w-full px-2 mt-1 text-sm border-2 rounded-md focus:border-slate-300 focus:outline-none focus:shadow-outline-green text-slate-600 form-input shadow-lg"
                        placeholder=""
                        name="services"
                        value="{{profile.services}}"
                    />
                </label>
    
                <label class="block text-sm">
                    <span class="text-gray-700 dark:text-gray-400">Email</span>
                    <input 
                        type="text"
                        class="block w-full px-2 mt-1 text-sm border-2 rounded-md focus:border-slate-300 focus:outline-none focus:shadow-outline-green text-slate-600 form-input shadow-lg"
                        placeholder=""
                        name="email"
                        value="{{profile.email}}"
                    />
                </label>
    
                <label class="block text-sm">
                    <span class="text-gray-700 dark:text-gray-400">R C (Optional)</span>
                    <input 
                        type="text"
                        class="block w-full px-2 mt-1 text-sm border-2 rounded-md focus:border-slate-300 focus:outline-none focus:shadow-outline-green text-slate-600 form-input shadow-lg"
                        placeholder=""
                        name="Rc"
                        value="{{profile.Rc}}"
                    />
                </label>
    
            </div>
    
            <div class="grid gap-6 md:grid-cols-2 xl:grid-cols-4 mt-5">
    
                <label class="block text-sm">
                    <span class="text-gray-700 dark:text-gray-400">
                        Sales Interface
                    </span>
                    <select class="block w-full px-2 mt-1 text-sm border-2 rounded-md focus:border-slate-300 form-select focus:outline-none focus:shadow-outline-green text-slate-600 shadow-lg"
                    name="show_customer_info" value="{{profile.show_customer_info}}">
                        {% comment %} <option>$1,000</option>
                        <option>$1,000</option>
                        <option>$5,000</option>
                        <option>$10,000</option>
                        <option>$25,000</option> {% endcomment %}
                    </select>
                </label>
    
                <label class="block text-sm">
                    <span class="text-gray-600">Address</span>
                    <textarea
                        class="block w-full mt-1 px-2 text-sm form-textarea border-2 rounded-md focus:border-slate-300  focus:outline-none focus:shadow-outline-green text-slate-600 shadow-lg"
                        rows="1"
                        placeholder=""
                        name="address"
                        value="{{profile.address}}"
                    >{{profile.address}}</textarea>
                </label>
                
    
                <button class="block w-full h-8 px-4 py-1 mt-4 text-sm font-medium leading-5 text-center text-gray-600 transition-colors duration-150 bg-slate-200 border border-transparent rounded-lg active:bg-slate-300 hover:bg-slate-300 focus:outline-none focus:shadow-outline-slate"
                    type="submit">
                    Update Profile
                </button>
    
            </div>
    
    
        </div>
    </form>

   



{% endblock content %}
