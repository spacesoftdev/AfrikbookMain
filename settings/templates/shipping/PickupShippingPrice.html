                </div>
                <button class="block w-2/12 px-4 py-1 my-5 text-sm font-medium leading-5 text-center text-gray-600 transition-colors duration-150 bg-slate-200 border border-transparent rounded-lg active:bg-slate-300 hover:bg-slate-300 focus:outline-none focus:shadow-outline-slate"

    </form>
    <script>

        $("#item").on('change', function() {
          
          const item = $(this).val();
       
          if (item != "") {
              $.ajax({
                  url: '{% url "settings:fetch_locations" %}',
                  method: 'GET',
                  data:{'item': item},
                  success: function(data) {
                  
                      $('#price').show('slow')
                      const table = $('#locations tbody');
                      if (data && data.length > 0) {
                          table.empty(); // Clear previous content
                          // Populate table with items
                          let num = 0
                          let executed = false
                          data.forEach(item => {
                              num++ 
                              i = num
    
                              const input1 = $('<input>').attr('type', 'text').attr('name', 'location[]').attr('id', 'location').attr('value', item.addr).attr('class', 'block w-full px-2 h-4 text-[10px] focus:outline-none focus:shadow-outline-green text-slate-600 form-input').attr('readonly', true);
                              const input2 = $('<input>').attr('type', 'number').attr('name', 'price[]').attr('id', 'desc').attr('value', item.cost).attr('class', 'block w-full px-2 h-4 text-[10px] focus:outline-none focus:shadow-outline-green text-slate-600 form-input');
                              
                          
                              const row = $('<tr id="row'+num+'">').append(
                                  $('<td class="border border-slate-300 py-0 my-0 px-2 h-4 text-[10px]  ...">').text(num),
                                  $('<td class="border border-slate-300 py-0 my-0 px-2 h-4 text-[10px]  ...">').text(item.item_name),
                                  $('<td class="border border-slate-300 py-0 my-0 text-[11px] font-medium tracking-wide ...">').append(input1),
                                  $('<td class="border border-slate-300 py-0 my-0 text-[11px] font-medium tracking-wide ...">').append(input2),
                                  
                                  // Add more columns as needed
                              );
                             
                              table.append(row);
                             
                          });

                          
                      }else{
                          table.empty();
                      }
                      //alert('Items found');
                  },
                  error: function() {
                      //alert('Item retrieval failed');
                      alertify.confirm("Failed");
                  }
              });
          }
         
      });

    $("#same_price").on('input', function() {
        var value = $(this).val();
       
        var prices = document.getElementsByName('price[]')

        prices.forEach(price =>{
            price.value = value
        })
      })
    </script>

    
    {% endblock content %}
