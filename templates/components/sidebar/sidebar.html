

{% comment %} <div className='bg-[#f7f6fb] h-screen'>

    <div className="px-[25px] py-[20px] gap-[25px] flex items-center border-b-[1px] border-[#EDEDED]/[0.3]">
        <div className="z-10">
        </div>
        <h1 className='text-blueColor text-[18x] leading-[24px] font-extrabold cursor-pointer z-20'>
            <strong className='text-[#1b1c1f]'>AFRIKBOOK</strong>
        </h1>
    </div>

    <div className='group flex items-center px-[25px] gap-[25px] py-[20px] border-b-[2px] border-[#EDEDED]/[0.3] hover:bg-white'>
        
        <p className='text-[16px] leading-[22px] font-bold duration-300 group-hover:translate-x-4'>Dashboard</p>
    </div>

    <div className='group flex items-center px-[25px] gap-[25px] py-[20px] border-b-[2px] border-[#EDEDED]/[0.3] hover:bg-white'>
        
        <p className={`text-[16px] leading-[22px] font-bold duration-300 group-hover:translate-x-4 ${open ? "hidden" : ""}`}>Account</p>
    </div>

    <div className='pt-[15px] border-b-[px] border-[#EDEDED]/[0.3]'>
        <p className='text-[10px] px-[25px] py-3 font-extrabold leading-[16px] tex-orange/[0.4]'>MAIN MENU</p>
        
        <div className='group flex items-center justify-between gap-[10px] px-[25px] py-[20px] border-b-[2px] border-[#EDEDED]/[0.3] hover:bg-white'>
            <div className='flex items-center gap-[25px]'>
                <p className='duration-300 group-hover:translate-x-3'>Components</p>
            </div>

        </div>
        
        <div className='group flex items-center justify-between gap-[10px] px-[25px] py-[20px] border-b-[2px] border-[#EDEDED]/[0.3] hover:bg-white'>
            <div className='flex items-center gap-[25px]'>
                <p className='duration-300 group-hover:translate-x-3'>Utilities</p>
            </div>
            
        </div>
        
        <div className='group flex items-center justify-between gap-[10px] px-[25px] py-[20px] border-b-[2px] border-[#EDEDED]/[0.3] hover:bg-white'>
            <div className='flex items-center gap-[25px]'>
                <p className='duration-300 group-hover:translate-x-3'>Pages</p>
            </div>
            
        </div>

    </div>
    
</div> {% endcomment %}
